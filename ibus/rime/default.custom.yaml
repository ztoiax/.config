patch:
  "style/horizontal": true # 横向显示候选词（并没有什么卵用，ibus-rime 的候选词是由 ibus 控制的）
  "style/font_face": "明兰"  # 字體名稱，從記事本等處的系統字體對話框裏能看到
  "style/font_point": 14
  "menu/page_size": 8
  #'punctuator/import_preset': alternative # 使用全套西文標點
  schema_list:
    - schema: luna_pinyin
    - luna_pinyin (朙月拼音)
    - jyutping (粤拼)
    - terra-pinyin (地球拼音)
    - terra_pinyin (拼音跟声调)
    - combo_pinyin (宫保拼音)
    - bopomofo (注音)
    - double_pinyin (双拼)
    - cangjie5 (仓颉五代)
    - wubi86 (五笔86)
    - pinyin-simp (袖珍简化字拼音)
    - stroke_simp (五笔画)
    - wugniu (上海吴语)
    - zyenpheng (中古汉语拼音)
