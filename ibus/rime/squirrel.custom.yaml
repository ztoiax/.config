patch:
  style/color_scheme: appsored
  preset_color_schemes/starcraft:  # 在配色方案列表裏加入標識爲 starcraft 的新方案
    name: 星際我爭霸／StarCraft
    author: Contralisk <contralisk@gmail.com>, original artwork by Blizzard Entertainment
    text_color: 0xccaa88             # 編碼行文字顏色，24位色值，用十六進制書寫方便些，順序是藍綠紅0xBBGGRR
    candidate_text_color: 0x30bb55   # 候選項文字顏色，當與文字顏色不同時指定
    back_color: 0x000000             # 底色
    border_color: 0x1010a0           # 邊框顏色，與底色相同則爲無邊框的效果
    hilited_text_color: 0xfecb96     # 高亮文字，即與當前高亮候選對應的那部份輸入碼
    hilited_back_color: 0x000000     # 設定高亮文字的底色，可起到凸顯高亮部份的作用
    hilited_candidate_text_color: 0x60ffa8  # 高亮候選項的文字顏色，要醒目！
    hilited_candidate_back_color: 0x000000  # 高亮候選項的底色，若與背景色不同就會顯出光棒
  preset_color_schemes/ifanrblack:
      author: "Astrian Zheng"
      back_color: 0x000000
      border_height: 14
      border_width: 14
      candidate_format: "%c. %@ "
      candidate_text_color: 0x2824C8
      comment_text_color: 0xFFFFFF
      corner_radius: 6
      font_point: 14
      hilited_candidate_back_color: 0x000000
      hilited_candidate_label_color: 0xFFFFFF
      hilited_candidate_text_color: 0xFFFFFF
      hilited_text_color: 0xFFFFFF
      horizontal: true
      label_color: 0x2824C8
      label_font_point: 12
      name: "爱范儿黑"
      text_color: 0x2824C8
  preset_color_schemes/appsored:
      author: "Astrian Zheng"
      back_color: 0x2824C8
      border_height: 6
      border_width: 6
      candidate_format: "%c. %@ "
      candidate_text_color: 0xC5C3F2
      comment_text_color: 0xFFFFFF
      corner_radius: 6
      font_point: 16
      hilited_candidate_back_color: 0x2824C8
      hilited_candidate_label_color: 0xFFFFFF
      hilited_candidate_text_color: 0xFFFFFF
      hilited_text_color: 0xFFFFFF
      horizontal: true
      label_color: 0xC5C3F2
      label_font_point: 12
      name: "AppSo 红"
      text_color: 0xC5C3F2
