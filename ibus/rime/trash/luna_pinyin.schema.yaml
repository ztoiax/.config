custom_phrase:
  db_class: stabledb
  dictionary: ""
  enable_completion: false
  enable_sentence: false
  initial_quality: 1
  user_dict: custom_phrase
customization: 3994012948
engine:
  filters:
    - simplifier
    - uniquifier
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - "table_translator@custom_phrase"
    - reverse_lookup_translator
    - script_translator
key_binder:
  import_preset: default
preset_color_schemes:
  appsored:
    author: "Astrian Zheng"
    back_color: 0x2824C8
    border_height: 6
    border_width: 6
    candidate_format: "%c. %@ "
    candidate_text_color: 0xC5C3F2
    comment_text_color: 0xFFFFFF
    corner_radius: 6
    font_point: 16
    hilited_candidate_back_color: 0x2824C8
    hilited_candidate_label_color: 0xFFFFFF
    hilited_candidate_text_color: 0xFFFFFF
    hilited_text_color: 0xFFFFFF
    horizontal: true
    label_color: 0xC5C3F2
    label_font_point: 12
    name: "AppSo 红"
    text_color: 0xC5C3F2
  ifanrblack:
    author: "Astrian Zheng"
    back_color: 0x000000
    border_height: 14
    border_width: 14
    candidate_format: "%c. %@ "
    candidate_text_color: 0x2824C8
    comment_text_color: 0xFFFFFF
    corner_radius: 6
    font_point: 14
    hilited_candidate_back_color: 0x000000
    hilited_candidate_label_color: 0xFFFFFF
    hilited_candidate_text_color: 0xFFFFFF
    hilited_text_color: 0xFFFFFF
    horizontal: true
    label_color: 0x2824C8
    label_font_point: 12
    name: "爱范儿黑"
    text_color: 0x2824C8
  starcraft:
    author: "Contralisk <contralisk@gmail.com>, original artwork by Blizzard Entertainment"
    back_color: 0x000000
    border_color: 0x1010a0
    candidate_text_color: 0x30bb55
    hilited_back_color: 0x000000
    hilited_candidate_back_color: 0x000000
    hilited_candidate_text_color: 0x60ffa8
    hilited_text_color: 0xfecb96
    name: "星際我爭霸／StarCraft"
    text_color: 0xccaa88
punctuator:
  import_preset: default
recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
reverse_lookup:
  comment_format:
    - "xform/([nl])v/$1ü/"
  dictionary: stroke
  enable_completion: true
  preedit_format:
    - "xlit/hspnz/一丨丿丶乙/"
  prefix: "`"
  suffix: "'"
  tips: "〔筆畫〕"
schema:
  author:
    - "佛振 <chen.sst@gmail.com>"
  dependencies:
    - stroke
  description: |
    Rime 預設的拼音輸入方案。
    參考以下作品而創作：
      * CC-CEDICT
      * Android open source project
      * Chewing - 新酷音
      * opencc - 開放中文轉換
    
  name: "朙月拼音"
  schema_id: luna_pinyin
  version: 0.21.custom.3994012948
speller:
  algebra:
    - "erase/^xx$/"
    - "abbrev/^([a-z]).+$/$1/"
    - "abbrev/^([zcs]h).+$/$1/"
    - "derive/^([nl])ve$/$1ue/"
    - "derive/^([jqxy])u/$1v/"
    - "derive/un$/uen/"
    - "derive/ui$/uei/"
    - "derive/iu$/iou/"
    - "derive/([aeiou])ng$/$1gn/"
    - "derive/([dtngkhrzcs])o(u|ng)$/$1o/"
    - "derive/ong$/on/"
    - "derive/ao$/oa/"
    - "derive/([iu])a(o|ng?)$/a$1$2/"
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
style:
  color_scheme: appsored
switches:
  - name: ascii_mode
    reset: 0
    states: ["中文", "西文"]
  - name: full_shape
    states: ["半角", "全角"]
  - name: simplification
    states: ["漢字", "汉字"]
  - name: ascii_punct
    states: ["。，", "．，"]
translator:
  dictionary: luna_pinyin
  preedit_format:
    - "xform/([nl])v/$1ü/"
    - "xform/([nl])ue/$1üe/"
    - "xform/([jqxy])v/$1u/"